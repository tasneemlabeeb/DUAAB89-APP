name: du_alumni_flutter
description: Flutter client for DU Alumni 89 Connect (uses Next.js backend + Firebase)
publish_to: 'none'
version: 0.1.0
environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.2.2
  flutter_riverpod: ^2.3.6
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  json_annotation: ^4.9.0
  webview_flutter: ^4.4.2
  url_launcher: ^6.1.11
  intl: ^0.18.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.6.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/du-logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/du-logo.png"
